<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css\styles.css" />
    <script
      src="https://kit.fontawesome.com/e96c555075.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats Screen - kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/ningning.jfif"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component-text">
            <h4 class="user-component__title">닝닝</h4>
            <h6 class="user-component__subtitle">하나의 중국</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">16:20</span>
          <span class="badge">1</span>
          <!-- 우측: 프로필 뮤직 등 -->
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/sm.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component-text">
            <h4 class="user-component__title">이수만</h4>
            <h6 class="user-component__subtitle">리나야 화이팅!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:00</span>
          <span class="badge">1</span>
          <!-- 우측: 프로필 뮤직 등 -->
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/winter.jfif"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component-text">
            <h4 class="user-component__title">윈터</h4>
            <h6 class="user-component__subtitle">스케줄 존나 빡세네</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">10:28</span>
          <span class="badge">1</span>
          <!-- 우측: 프로필 뮤직 등 -->
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__notification nav__notification__small"></div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
