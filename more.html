<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css\styles.css" />
    <script
      src="https://kit.fontawesome.com/e96c555075.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen - kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/sm.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component-text">
            <h4 class="user-component__title">박정환</h4>
            <h6 class="user-component__subtitle">+82 010-8433-6962 &nbsp;</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fab fa-stack-exchange fa-2x"></i>
          <!-- 우측: 프로필 뮤직 등 -->
        </div>
      </div>
      <div class="more">
        <div class="more-icons">
          <div class="more-icons__row">
            <div class="more-icon-component">
              <i class="fas fa-calendar-check fa-3x"></i>
              <h6 class="more-icon-component__title">Calendar</h6>
            </div>
            <div class="more-icon-component">
              <i class="fas fa-download fa-3x"></i>
              <h6 class="more-icon-component__title">Talk Drive</h6>
            </div>
            <div class="more-icon-component">
              <i class="fas fa-face-laugh-squint fa-3x"></i>
              <h6 class="more-icon-component__title">Calendar</h6>
            </div>
            <div class="more-icon-component">
              <i class="fas fa-brush fa-3x"></i>
              <h6 class="more-icon-component__title">Theme</h6>
            </div>
          </div>
          <div class="more-icons__row">
            <div class="more-icon-component">
              <i class="fas fa-wallet fa-3x"></i>
              <h6 class="more-icon-component__title">Emoticon</h6>
            </div>
            <div class="more-icon-component">
              <i class="far fa-comments fa-3x"></i>
              <h6 class="more-icon-component__title">OpenChat</h6>
            </div>
            <div class="more-icon-component more-icon-component__empty"></div>
            <div class="more-icon-component more-icon-component__empty"></div>
          </div>
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions-header">
          <h5 class="suggestions-title">Suggestions</h5>
        </div>
        <div class="more-icons">
          <div class="more-icons__row">
            <div class="more-icon-component">
              <i class="fas fa-calendar-check fa-3x"></i>
              <h6 class="more-icon-component__title">Calendar</h6>
            </div>
            <div class="more-icon-component">
              <i class="fas fa-download fa-3x"></i>
              <h6 class="more-icon-component__title">Talk Drive</h6>
            </div>
            <div class="more-icon-component">
              <i class="fas fa-face-laugh-squint fa-3x"></i>
              <h6 class="more-icon-component__title">Calendar</h6>
            </div>
            <div class="more-icon-component">
              <i class="fas fa-brush fa-3x"></i>
              <h6 class="more-icon-component__title">Theme</h6>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-3x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-3x"></i>
            <div class="nav__notification nav__notification__small"></div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
      <div id="no-mobile"><span>Your screen is too big. Please connect our websites from mobile phones! :) </span></div>

</html>
