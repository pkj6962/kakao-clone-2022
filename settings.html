<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css\styles.css" />
    <script
      src="https://kit.fontawesome.com/e96c555075.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Screen - kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alter-screen-header">
      <div class = "alter-screen-header__column"><i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div class = "alter-screen-header__column"><h1 class="alter-screen-header__column">Settings</h2>
      </div>

      <div class = "alter-screen-header__column"><i class="fas fa-search fa-lg"></i>
      </div>

    </header>

    <main class="main-screen">
      <div class="setting-list">
        <ul class="setting__info">
          <li class="setting-component">
            <div class="setting-component__icon">
              <i class="fas fa-bullhorn fa-3x"></i>
            </div>
            <div class="setting-component__text">
              <h4 class="setting-component__title">Notices</h4>
              <h6 class="setting-component__value"></h6>
            </div>
          </li>
          <li class="setting-component">
            <div class="setting-component__icon">
              <i class="fas fa-flask fa-3x"></i>
            </div>
            <div class="setting-component__text">
              <h4 class="setting-component__title">Kakao Lab</h4>
              <h6 class="setting-component__value"></h6>
            </div>
          </li>
          <li class="setting-component">
            <div class="setting-component__icon">
              <div id="letter-icon">i</div>
            </div>
            <h4 class="setting-component__title">Version</h4>
            <h6 class="setting-component__value">Latest Version</h6>
          </li>
        </ul>
        <ul class="setting__option">
          <li class="setting-component">
            <div class="setting-component__icon">
              <i class="fas fa-lock fa-3x"></i>
            </div>
            <h4 class="setting-component__title">Privacy</h4>
            <h6 class="setting-component__value"></h6>
          </li>
          <li class="setting-component">
            <div class="setting-component__icon">
              <i class="far fa-bell fa-3x"></i>
            </div>
            <h4 class="setting-component__title">Notifications</h4>
            <h6 class="setting-component__value"></h6>
          </li>
          <li class="setting-component">
            <div class="setting-component__icon">
              <i class="far fa-user fa-3x"></i>
            </div>
            <h4 class="setting-component__title">Friends</h4>
            <h6 class="setting-component__value"></h6>
          </li>
          <li class="setting-component">
            <div class="setting-component__icon">
              <i class="far fa-comment fa-3x"></i>
            </div>
            <h4 class="setting-component__title">Chats</h4>
            <h6 class="setting-component__value"></h6>
          </li>
          <li class="setting-component">
            <div class="setting-component__icon">
              <i class="far fa-sun fa-3x"></i>
            </div>
            <h4 class="setting-component__title">
              Display &nbsp<span class="badge">N</span>
            </h4>
            <h6 class="setting-component__value"></h6>
          </li>
          <li class="setting-component">
            <div class="setting-component__icon">
              <i class="fas fa-brush fa-3x"></i>
            </div>
            <h4 class="setting-component__title">
              Themes &nbsp<span class="badge">N</span>
            </h4>
            <h6 class="setting-component__value">Default Theme</h6>
          </li>
        </li>
      </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-3x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-3x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-3x"></i>
            <div class="nav__notification nav__notification__small"></div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
